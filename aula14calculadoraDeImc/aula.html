<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <style>
        .link{
            background-color: red;
            border-radius: 15px;
            color:blue;
           padding: 3px 12px;

          
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title>aula </title>
</head>
<body style="background-color: rgb(96, 71, 38);">
   <h1> aula calculadora IMC  </h1>
    link da Aula
    <a class="link"  href=" https://www.youtube.com/watch?v=18emSu8P-0c   ">14 </a>

<main id="tela-principal">
    <h1>CALCULADORA DE IMC</h1>
    <form action="" method="GET" id="formulario">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input 
            type="text" 
              id="nome"
            name="nome"
            class="input"
            autofocus
            required
            />
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input 
            type="number" 
            id="idade"
            name="idade"
          
           
            min="0"
            max="130"
           
           
            class="input"
            required>

        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input 
            type="number"
               name="peso"
            id="peso"
            step="0.01" 
           
            min="0.0"
            max="500.0"
         
            class="input"
            required>

        </div>
        <div class="form-group">
            <label for="altura">Altura</label>
            <input 
            type="number"
              name="altura"
              id="altura"
            step="0.1"
            min="0.0"
            max="2.70"
         
            class="input"
            required>
        </div>
        <!-- butoes -->
        <div class="form-group">
            <button 
            type="submit"
            class="botao"
            id="btnEnviar"
            name="btnEnviar"
            >Enviar</button>
        </div>
        <div class="form-group">
            <button 
            type="reset"
            class="botao"
            id="btnLimpar"
              name="btnEnviar"
            >Limparr</button>
        </div>
        <div class="form-group">
            <label for="imc">IMC</label>
        <input
          type="number"
          name="imc"
          id="resultadoImc"
          value="0.0"
          disabled>
          
        </div>
        <span id="aviso"></span>
    </form>
    <div id="resultado">
        <h2 id="id" class="pessoa" >IMC</h2>
        <p id="nome" class="pessoa"></p>
        <p id="idade" class="pessoa"></p>
        <p id="peso" class="pessoa"></p>
        <p id="altura" class="pessoa"></p>
        <p id="imc" class="pessoa"></p>
    </div>
</main>

 
    
    <script src="aula.js"></script>
</body>
</html>
